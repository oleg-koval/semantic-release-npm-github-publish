branch: master
ci: false
dryRun: false
debug: false
plugins:
  - - "@semantic-release/commit-analyzer"
    - releaseRules:
        - type: build
          release: patch
        - type: ci
          release: patch
        - type: chore
          release: patch
        - type: docs
          release: patch
        - type: refactor
          release: patch
        - type: style
          release: patch
        - type: test
          release: patch
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/changelog"
  - "@semantic-release/npm"
  - - "@semantic-release/git"
    - assets:
        - package.json
        - package-lock.json
        - CHANGELOG.md
      message: "release(travis): Release ${nextRelease.version}\n\n[skip ci]\n\n${nextRelease.notes}"
  - "@semantic-release/github"
